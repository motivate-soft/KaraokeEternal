<ul class="screenshots">
{{ with .Site.GetPage "docs/karaoke-eternal-app" }}
  {{ range sort ((.Resources.ByType "image").Match "app-*") ".Params.galleryOrder" }}
    {{ if .Params.galleryOrder }}
      <li>
        <a href="#{{ anchorize (.RelPermalink) }}">
          <img srcset="{{.Permalink }} 2x" src="{{.Permalink }}" alt="{{.Title }}" width="{{.Width }}" height="{{.Height }}"/>
        </a>
        <a href="#_" class="overlay" id="{{ anchorize (.RelPermalink) }}">
          <img srcset="{{.Permalink }} 2x" src="{{.Permalink }}" alt="{{.Title }}" width="{{.Width }}" height="{{.Height }}"/>
        </a>
      </li>
    {{ end }}
  {{ end }}
{{ end }}
</ul>
